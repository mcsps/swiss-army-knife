name: CI
# https://github.com/actions/virtual-environments
on:
  push:
    branches: [ mcsps ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          go build -o swiss-army-knife main.go
          export TAG=`git describe --match=$(git rev-parse --short=8 HEAD) --always --dirty --abbrev=8`
          # fix for "layer does not exists" error
          # https://github.com/moby/moby/issues/37965
          export DOCKER_BUILDKIT=1
          docker build -f package/Dockerfile -t mtr.devops.telekom.de/mcsps/swiss-army-knife:${TAG} .
          docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}" mtr.devops.telekom.de
          docker images
          docker push mtr.devops.telekom.de/mcsps/swiss-army-knife:${TAG}
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
